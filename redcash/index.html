<script>

    $(function(){
        var navigatorName = "Microsoft Internet Explorer";
        if( navigator.appName == navigatorName ){

        }
        forRedcash()
    })

    function forRedcash(){
        $.ajax({
            url: 'draw2.json',
            data:{ },
            dataType: "json",
            type:'get',
            success: function (json){
                if(json.code=="000000"){//登录
                    if(json.gold==0){//什么都没开通
                        $('#bk_btn').show();
                        $('#red_btn,#cg_btn').hide();
                    }else if(json.gold==1){ //只绑卡
                        $('#cg_btn').show();
                        $('#bk_btn,#red_btn').hide();
                    }else if(json.gold==2){ //啥都ok了
                        $('#red_btn').show();
                        $('#bk_btn,#cg_btn').hide();
                    }

                } else if(json.code=="900002"){ //未登录
                    $('#red_btn').show().click(function(){
                        forlogin()
                    })
                    $('#bk_btn,#cg_btn').hide();

                }
            }
        })
    }

    function forlogin(){
            $('#bg_alertt').show();
            var htmlA = '';
            htmlA+='<div class="alert_gift_box2  " id="unlogin_btn" >';
            htmlA+='<div class="alert_red_close_box relative">';

            $('body').append(htmlA);

        $('.alert_red_close').click(function(){
            $('.alert_gift_box2').remove();
            $('#bg_alertt').hide();
        })
    }

</script>
